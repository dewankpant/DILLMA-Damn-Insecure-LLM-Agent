<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DILLMA Corporation - Internal Chatbot</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --chat-bg: #252525;
            --input-bg: #2d2d2d;
            --primary-color: #10b981;
            --text-color: #e5e5e5;
            --secondary-text: #a3a3a3;
            --border-color: #3a3a3a;
            --user-msg-bg: #10b981;
            --bot-msg-bg: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background: var(--chat-bg);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            z-index: 10;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 0 1rem;
        }

        .user-details {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-role {
            background: var(--input-bg);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            color: var(--primary-color);
        }

        .user-id {
            color: var(--secondary-text);
            font-size: 0.75rem;
            opacity: 0.8;
        }

        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem 1rem;
        }

        .chat-wrapper {
            background: var(--chat-bg);
            border-radius: 0.75rem;
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            height: 800px;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chat-header h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            max-width: 80%;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message-content {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.5;
            font-size: 0.95rem;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .message-content p {
            margin: 0;
            padding: 0;
        }

        .user-message {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .user-message .message-content {
            background: var(--user-msg-bg);
            color: #000000;
            border-bottom-right-radius: 0.25rem;
        }

        .user-message .avatar {
            background: var(--primary-color);
            color: #000000;
        }

        .bot-message .message-content {
            background: var(--bot-msg-bg);
            border-bottom-left-radius: 0.25rem;
        }

        .bot-message .avatar {
            background: #3a3a3a;
            color: var(--text-color);
        }

        .input-container {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
        }

        #message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.95rem;
            resize: none;
            height: 45px;
            max-height: 120px;
            overflow-y: auto;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        #message-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        #message-input::placeholder {
            color: var(--secondary-text);
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
        }

        button {
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        #send-btn {
            background: var(--primary-color);
            color: #000000;
        }

        #send-btn:hover {
            background: #0da271;
        }

        #reset-btn {
            background: #ef4444;
            color: white;
        }

        #reset-btn:hover {
            background: #dc2626;
        }

        .logout-link {
            color: var(--secondary-text);
            text-decoration: none;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .logout-link:hover {
            color: var(--text-color);
        }

        /* Custom scrollbar for Webkit browsers */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--chat-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-text);
        }

        @media (max-width: 768px) {
            .chat-wrapper {
                height: calc(100vh - 4rem);
                max-height: none;
                border-radius: 0;
            }

            .main-container {
                padding: 0;
            }
        }

        /* Style for structured data sections */
        .structured-data {
            font-family: monospace;
            background-color: #1e1e1e;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 0.5rem 0;
            overflow-x: auto;
        }
        
        /* Style for section headers in structured data */
        .data-header {
            color: #10b981;
            font-weight: bold;
            margin-top: 0.5rem;
            margin-bottom: 0.25rem;
        }
        
        /* Style for bullet points */
        .data-bullet {
            display: flex;
            margin: 0.25rem 0;
        }
        
        .data-bullet::before {
            content: "â€¢";
            margin-right: 0.5rem;
            color: #10b981;
        }

        /* Add these new styles after your existing CSS */
        .typing-indicator {
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: var(--bot-msg-bg);
            border-radius: 1rem;
            border-bottom-left-radius: 0.25rem;
            max-width: 80px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--secondary-text);
            border-radius: 50%;
            animation: typing-bounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing-bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
    </style>
</head>
<body>
    <script>
        // Override the default alert function
        (function() {
            const originalAlert = window.alert;
            window.alert = function(message) {
                // Append the flag to the alert message
                const flag = "FLAG{X5S_SUCC355_1NPUT_VULN}";
                originalAlert(`${message}\n\n${flag}`);
            };
        })();
    </script>
    <div class="top-bar">
        <div class="user-info">
            <div class="user-details">
                <div class="user-badge">
                    <strong>{{ username }}</strong>
                    <span class="user-id">ID {{ user_id }}</span>
                </div>
                <span class="user-role">{{ role }}</span>
            </div>
            <a href="/submit" style="color: #10b981; text-decoration: none; margin-right: 10px;">ðŸš© Submit Flags</a>
            <a href="/logout" class="logout-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Sign out
            </a>
        </div>
    </div>
    
    <div class="main-container">
        <div class="chat-wrapper">
            <div class="chat-header">
                <h1>DILLMA Corporation Assistant</h1>
            </div>
            
            <div class="chat-container" id="chat-container">
                <div class="message bot-message">
                    <div class="avatar">D</div>
                    <div class="message-content">Hello {{ username }}! I'm the DILLMA Corporation assistant. How can I help you today?</div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="message-input" 
                        placeholder="Type your message..."
                        rows="1"
                        onInput="this.style.height = 'auto'; this.style.height = (this.scrollHeight < 120 ? this.scrollHeight : 120) + 'px'"
                    ></textarea>
                    <div class="button-group">
                        <button id="send-btn">Send</button>
                        <button id="reset-btn">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function submitFlag(flag) {
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `flag_xss=${encodeURIComponent(flag)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Flag submitted successfully!');
                } else {
                    console.log('Flag submission failed:', data.error);
                }
            })
            .catch(error => console.error('Error submitting flag:', error));
        }

        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat-container');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-btn');
            const resetButton = document.getElementById('reset-btn');
            
            function formatStructuredData(text) {
                // If it's a repeated content, return as-is
                if (text.includes('<div class=\'repeated-content\'>')) {
                    return text;
                }
                
                // Check if this looks like structured data (user info or URL content)
                if (text.includes('[INTERNAL USER INFORMATION') || 
                    text.includes('â€¢ User ID:') || 
                    text.includes('Basic Information:') ||
                    text.includes('Here\'s the content from that internal resource:') ||
                    text.includes('flag') && text.includes('Congratulations')) {
                    
                    // For URL content, format it as structured data
                    if (text.includes('Here\'s the content from that internal resource:')) {
                        const parts = text.split('Here\'s the content from that internal resource:');
                        const intro = parts[0];
                        const content = parts[1].trim();
                        
                        // Format the content as structured data
                        return `${intro}<div class="structured-data">
                            <div style="color: #ff9800; font-weight: bold; margin: 0.5rem 0;">[INTERNAL RESOURCE CONTENT]</div>
                            <div style="white-space: pre-wrap;">${content}</div>
                            <div style="color: #ff9800; font-weight: bold; margin: 0.5rem 0;">[END OF INTERNAL RESOURCE]</div>
                        </div>`;
                    }
                    
                    // For user info or other structured data
                    const lines = text.split('\n');
                    let formattedHtml = '';
                    
                    lines.forEach(line => {
                        line = line.trim();
                        if (!line) return; // Skip empty lines
                        
                        if (line.startsWith('[') && line.endsWith(']')) {
                            // Section headers like [INTERNAL USER INFORMATION]
                            formattedHtml += `<div style="color: #ff9800; font-weight: bold; margin: 0.5rem 0;">${line}</div>`;
                        } else if (line.endsWith(':')) {
                            // Category headers like "Basic Information:"
                            formattedHtml += `<div class="data-header" style="color: #10b981; font-weight: bold; margin-top: 0.5rem; margin-bottom: 0.25rem;">${line}</div>`;
                        } else if (line.startsWith('â€¢')) {
                            // Bullet points
                            formattedHtml += `<div class="data-bullet" style="display: flex; margin: 0.25rem 0;"><span style="color: #10b981; margin-right: 0.5rem;">â€¢</span>${line.substring(1).trim()}</div>`;
                        } else {
                            // Regular text
                            formattedHtml += `<div>${line}</div>`;
                        }
                    });
                    
                    return `<div class="structured-data" style="font-family: monospace; background-color: #1e1e1e; border-radius: 0.5rem; padding: 1rem; margin: 0.5rem 0; overflow-x: auto;">${formattedHtml}</div>`;
                }
                
                // If not structured data, just return the text with line breaks preserved
                return text.replace(/\n/g, '<br>');
            }
            
            function addMessage(message, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.textContent = isUser ? '{{ username[0]|upper }}' : 'D';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                if (isUser) {
                    messageContent.textContent = message;
                } else {
                    // Directly set innerHTML for bot messages to allow XSS
                    messageContent.innerHTML = message;
                }
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                chatContainer.appendChild(messageDiv);
                
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            async function sendMessage(message) {
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message })
                    });
                    
                    if (response.status === 401) {
                        window.location.href = '/login';
                        return 'Session expired. Please log in again.';
                    }
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        return data.response;
                    } else {
                        throw new Error(data.error || 'Failed to get response');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    return `Sorry, I encountered an error: ${error.message}`;
                }
            }
            
            async function resetConversation() {
                try {
                    const response = await fetch('/api/reset', {
                        method: 'POST'
                    });
                    
                    if (response.status === 401) {
                        window.location.href = '/login';
                        return false;
                    }
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        while (chatContainer.childNodes.length > 1) {
                            chatContainer.removeChild(chatContainer.lastChild);
                        }
                        return true;
                    } else {
                        throw new Error(data.error || 'Failed to reset conversation');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    addMessage(`Failed to reset conversation: ${error.message}`, false);
                    return false;
                }
            }
            
            function addTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message bot-message';
                typingDiv.id = 'typing-indicator';
                
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.textContent = 'D';
                
                const typingContent = document.createElement('div');
                typingContent.className = 'typing-indicator';
                
                // Add three dots for the animation
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'typing-dot';
                    typingContent.appendChild(dot);
                }
                
                typingDiv.appendChild(avatar);
                typingDiv.appendChild(typingContent);
                chatContainer.appendChild(typingDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            function removeTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            sendButton.addEventListener('click', async function() {
                const message = messageInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    messageInput.value = '';
                    messageInput.style.height = '45px'; // Reset textarea height
                    
                    // Add typing indicator before sending request
                    addTypingIndicator();
                    
                    try {
                        const response = await sendMessage(message);
                        // Remove typing indicator before showing response
                        removeTypingIndicator();
                        addMessage(response, false);
                    } catch (error) {
                        // Remove typing indicator if there's an error
                        removeTypingIndicator();
                        addMessage("Sorry, I encountered an error. Please try again.", false);
                    }
                }
            });
            
            resetButton.addEventListener('click', async function() {
                const reset = await resetConversation();
                if (reset) {
                    addMessage("Conversation has been reset. How can I help you today?", false);
                }
            });
            
            messageInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter' && !event.shiftKey) {  // Allow Shift+Enter for new lines
                    event.preventDefault();  // Prevent the default enter key behavior
                    sendButton.click();
                }
            });
        });
    </script>
</body>
</html>
